<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 150 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
  </head>
  <body>
    <header>
      <h1>Wdd 130 | Hunter Quantz | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full name:</label>
            <input type="text" name="fullname" id="fullname">
          </div>
          <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" name="useremail" id="useremail">
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label for="browser">What is your favorite browser?</label>
            <select class="browser" id="browser" name="browser">
              <option value="Firefox">Firefox</option>
              <option value="Waterfox">Waterfox</option>
              <option value="Internet Explorer">Internet Explorer</option>
              <option value="Chromium-based">Some Chromium based browser</option>
            </select>
          </div>
          <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet">
          </div>
          <div class="form-item">
            <label for="feedback">List the places you lived:</label>
            <textarea name="feedback" rows="4" id="feedback" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
          </div>
        </fieldset>
        <button type="submit" name="submit">Submit Poll</button>
      </form>
    </main>
    <footer>
      <p>&copy;2024 | HTML Form - User Poll Activity | Hunter Quantz</p>
    </footer>
  </body>
</html>
