<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us | White Water Rafting company</title>
    <meta name="description" content="This page is so that users can contact us.
      It will allow them to submit suggestions for the web page as well as ask general
      inquiries and reservation specific questions.">
     <meta name="author" content="Hunter Quantz">
     <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Rafting Site Logo">
      <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="info">
        <h1>Company Info</h1>
        <p><strong>Address: </strong>210 W Main St, Escalante Utah 84726</p>
        <p><strong>Phone Number: </strong>(435) 826-4199</p>
        <p><strong>Email:</strong>Whitewater.rafting@outmail.com</p>
      </div>
      <div class="employees">
        <h1>Meet our employees</h1>
        <div class="employee-pictures">
          <figure>
            <img src="images/employee-1.jpg" alt="Picture of Ruth Rothenberg">
            <figcaption>Ruth Rothenberg</figcaption>
          </figure>
          <figure>
            <img src="images/employee-2.jpg" alt="Picture of Margarete Czajkowski">
            <figcaption>Margarete Czajkowski</figcaption>
          </figure>
          <figure>
            <img src="images/employee-3.jpg" alt="Picture of Marcela Fujita">
            <figcaption>Marcela Fujita</figcaption>
          </figure>
        </div>
      </div>
      <div class="contact-us">
        <h1>Contact US</h1>
          <form class="contact">
            <div class="name">
              <label for="name">Full name:</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="email">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="reason">
              <label>Purpose:</label>
              <div>
                <input type="radio" name="purpose" id="general-inquiry">
                <label for="general-inquiry">General Inquiry</label>
              </div>
              <div>
                <input type="radio" name="purpose" id="reservation-questions">
                <label for="reservation-questions">Reservation Questions</label>
              </div>
              <div>
                <input type="radio" name="purpose" id="website-suggestions">
                <label for="website-suggestions">Website Suggestions</label>
              </div>
            </div>
            <div class="message">
              <label for="message">Message:</label>
              <textarea name="message" rows="8" id="message"></textarea>
            </div>
            <div class="subscribe">
              <input type="checkbox" name="subscribe" id="subscribe">
              <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            </div>
            <div class="button">
              <button type="submit" name="submit">Submit</button>
            </div>
          </form>
      </div>
    </main>
    <footer>
      <p>&copy;2024 | White Water Rafting Company | Hunter Quantz</p>
      <div>
        <a href="https://app.moqups.com/iK8hiisKk5EWB1rsXzDMEu3PHWJ8lGB0/view/page/ad64222d5">wireframe</a>
        <a href="facebook.com"><img src="images/facebook-logo.png" alt="Facebook Logo"></a>
        <a href="linkedin.com"><img src="images/linkedin-logo.png" alt="Linkedin Logo"></a>
        <a href="x.com"><img src="images/x-logo.png" alt="x logo"></a>
      </div>
    </footer>
  </body>
</html>
