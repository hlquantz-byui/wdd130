  <body>
    <header>
      <img src="images/logo.png" alt="Rafting Site Logo">
      <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="">
        <h1>Company Info</h1>
        <p><strong>Address: </strong>210 W Main St, Escalante Utah 84726</p>
        <p><strong>Phone Number: </strong>(435) 826-4199</p>
        <p><strong>Email:</strong>Whitewater.rafting@outmail.com</p>
      </div>
      <div class="">
        <h1>Meet our employees</h1>
        <figure>
          <img src="" alt="">
          <figcaption></figcaption>
        </figure>
        <figure>
          <img src="" alt="">
          <figcaption></figcaption>
        </figure>
        <figure>
          <img src="" alt="">
          <figcaption></figcaption>
        </figure>
      </div>
      <div class="">
        <h1>Contact US</h1>
        <fieldset>
          <form class="">
            <label for="name">Full name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <div>
              <label for="reason">Purpose</label>
              <div>
                <input type="radio" name="purpose" id="general-inquiry">
                <label for="general-inquiry">General Inquiry</label>
              </div>
              <div>
                <input type="radio" name="purpose" id="reservation-questions">
                <label for="reservation-questions">Reservation Questions</label>
              </div>
              <div>
                <input type="radio" name="purpose" id="website-suggestions">
                <label for="website-suggestions">Website Suggestions</label>
              </div>
            </div>
            <label for="message">Message:</label>
            <textarea name="message" rows="8"></textarea>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            <div class="button">
            <button type="submit" name="submit">Submit</button>
            </div>
          </form>
        </fieldset>
      </div>
